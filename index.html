<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/d1ed21c926.js" crossorigin="anonymous"></script>

    <title>Weather</title>
    <link rel="shortcut icon" href="images/sun-emoji.png"/>
  </head>
  <body>

    <div class="maincontainer">
        <div class="app">
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <img src="images/cat.svg" alt="cat" />
        </div>

    <div class="WeatherInfo">
      <div class="row">
        <div class="col-6">
      
            <h1 id="date"></h1>
            <h2 id="city"></h2>
            <div><img src="" alt="Clear" id="icon" class="float-left" /></div>
            <h3 id="description"></h3>
             <div class="units"><span id="temperature"></span> °C | F</div>
          
          
        </div>

        <div class="AdditionalInfo">
          <div> <strong>Humidity: </strong><span id="humidity"></span>%</div>
          <div><strong>Wind: </strong><span id="wind"> </span> km/h</div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-8">
          <div class="temperature-container d-flex justify-content-end">
      
          </div>
        </div>
      </div>
    </div>


    <div class="WeatherForecast row">
      <div class="col">
        <div class="WeatherForecastPreview">
          <div class="forecast-time">Tuesday</div>
           <i class="fa-solid fa-cloud-rain rain-icon"></i>

          <div class="forecast-temperature">
            <span class="forecast-temperature-max">4° |</span>
            <span class="forecast-temperature-min">1°</span>
          </div></div></div>

          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Wednesday</div>
           <i class="fa-solid fa-cloud-rain rain-icon"></i>
        
              <div class="forecast-temperature"><span class="forecast-temperature-max">4° |</span>
                <span class="forecast-temperature-min">0°</span></div></div></div>
                <div class="col">
                  <div class="WeatherForecastPreview">

                    <div class="forecast-time">Thursday</div>
                   <i class="fa-solid fa-cloud cloud-icon"></i>
                    <div class="forecast-temperature">
                      <span class="forecast-temperature-max">5° |</span>
                      <span class="forecast-temperature-min">0°</span>
                    </div></div></div>

                      <div class="col"><div class="WeatherForecastPreview">
                        <div class="forecast-time">Friday</div>
                        <i class="fa-solid fa-cloud cloud-icon"></i>
                        <div class="forecast-temperature"><span class="forecast-temperature-max">2° |</span>
                          <span class="forecast-temperature-min">-1°</span>
                        </div></div></div>
                        
                        <div class="col">
                          <div class="WeatherForecastPreview">
                            <div class="forecast-time">Saturday</div>
                           <i class="fa-solid fa-cloud-sun cloudsun-icon"></i>
                            <div class="forecast-temperature">
                              <span class="forecast-temperature-max">3° |</span>
                              <span class="forecast-temperature-min">-3°</span>
                            </div></div></div></div> </div></div>
    
    
      <form id="searchform">
      <div class="searchfield">
        <input
          type="search"
          placeholder="Search location 🔍"
          class="form-control"
          id="city-input"
        />
        <input type="submit" value="Search" class="btn btn-primary" />

      </br>

          <button
          type="button"
          class="btn btn-primary"
          id="current-location-button"
        >
          📍
        </button>
        
      </div>
    </form>

       <div class="github">
      <a href="https://github.com/msmlnk/weather-app" target="_blank">Source code</a> 
      by msh
    </div>


  <script src="src/index.js"></script>
  </body>
</html>
